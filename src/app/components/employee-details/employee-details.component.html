<div>
    <h2>Employee Details</h2>
</div>

<table border="1" cellspacing = "5" cellpadding = "5" style="width:25%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr *ngFor = "let emp of employees">
        <td>
            {{emp.id}}
        </td>
        <td>
            {{emp.name}}
        </td>
        <td>
            {{emp.age}}
        </td>
    </tr>

</table>
