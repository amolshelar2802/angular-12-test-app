

<div class="container-fluid">
    <h1>
      Bootcamp Enrollment Form
    </h1>
  
    <!-- {{ userForm.value | json }}

    <hr>

    {{ userModel | json }}

    <hr> 
  
    {{ userForm.form.valid }}

    {{ userForm.form.invalid }}
    -->

    <form #userForm="ngForm" novalidate (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label>Name</label>
        <input type="text" #name='ngModel' required class="form-control" [class.is-invalid]='name.touched && name.invalid' name="userName" [(ngModel)] = "userModel.name" >
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email"  #email='ngModel' required [class.is-invalid]='email.touched && email.invalid'
        class="form-control" name="email" [(ngModel)] = "userModel.email" >
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" #phone="ngModel" minlength="3" maxlength="10" required name="phone" 
        [(ngModel)] = "userModel.phone" [class.is-invalid]='phone.touched && phone.invalid' >
        <div *ngIf = "phone.errors && (phone.invalid || phone.touched) ">
          <small class="text-danger" *ngIf="phone.errors.required">Phone is required</small>
          <small class="text-danger" *ngIf="phone.errors.minlength">Phone must be in 3 digits at-least</small>
        </div>

      </div>
      
      <div class="form-group">
        <label>Topic</label>
        <select class="custom-select" (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" 
        #topic="ngModel" name="topic" [(ngModel)] = "userModel.topic" [class.is-invalid]="topicHasError && topic.touched" >
          <option value="default">I am interested in... </option>
          <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
        <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose Topic</small>
      </div>
  
      <div class="mb-3">
        <label>Time Preference</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="timePreference" value="morning" [(ngModel)] = "userModel.timePreference" >
          <label class="form-check-label">Morning (9AM - 12PM)</label>
        </div>
  
        <div class="form-check">
          <input type="radio" class="form-check-input" name="timePreference" value="evening" [(ngModel)] = "userModel.timePreference" >
          <label class="form-check-label">Evening (6AM - 9PM)</label>
        </div>
  
      </div>
  
      <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" name="subscribe" [(ngModel)] = "userModel.subscribe" >
          <label class="form-check-label">
            Send me promotional offers
          </label>
      </div>
  
      <button class="btn btn-primary" [disabled] = "userForm.form.invalid || topicHasError" type="submit">Submit</button>
  
    </form>
  
  </div>
