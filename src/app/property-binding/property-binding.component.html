

<br><br><br>
<div>
    <!-- Interpolation can be used if value is in sring format */-->
    <input type="text" id="{{myId}}" value="Amol"/>
</div>
<br>
<div>
    <!-- bind-id and [] are same */-->
    <input type="checkbox" bind-id="myId" [checked]="isCheked" />
</div>
<br>
<div>
    <!-- disabled is stand-alone attribute...here need to use property binding -->
    <input type="text" [id]="myId" [value]="name" [disabled]="isDisabled"/>
</div>
